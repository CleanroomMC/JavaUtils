plugins {
    id 'java'
    id 'maven-publish'
}

group = 'com.cleanroommc'
version = '1.0.0'
base.archivesName = 'java-utils'

java {
    toolchain {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
        languageVersion = JavaLanguageVersion.of(8)
    }
}

sourceSets {
    api
    checker
    main {
        compileClasspath += api.output
        runtimeClasspath += api.output
        compileClasspath += checker.output
        runtimeClasspath += checker.output
    }
    test {
        compileClasspath += api.output
        runtimeClasspath += api.output
        compileClasspath += checker.output
        runtimeClasspath += checker.output
    }
}

repositories {
    maven {
        name 'CleanroomMC'
        url 'https://maven.cleanroommc.com'
    }
    mavenCentral()
}

dependencies {
    implementation 'org.slf4j:slf4j-api:2.0.17'
    implementation 'org.slf4j:slf4j-simple:2.0.17'
    implementation 'com.cleanroommc:platform-utils:2.0.0'

    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

tasks.named('compileCheckerJava', JavaCompile).configure {
    sourceCompatibility = JavaVersion.VERSION_1_2
    targetCompatibility = JavaVersion.VERSION_1_2
    options.compilerArgs << '-Xlint:-options'
}

publishing {
    repositories {
        maven {
            name 'CleanroomMaven'
            url 'https://repo.cleanroommc.com/releases'
            credentials(PasswordCredentials)
        }
    }
    publications {
        mavenJava(MavenPublication) {
            artifactId 'java-utils'
            from components.java
        }
    }
}
